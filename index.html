<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let allPokemon = []
        // 9 oder 19 durchlauefe bei 152 pokemon j
        async function loadAllPokemon() {
            let j = 1
            for (let i = j; i < j + 98; i++) {
                await loadPokemon(i)
                renderPokemonPreviewHTML(i);
            }
        }

        function renderPokemonPreviewHTML(i) {
                document.getElementById('pokedex').innerHTML += `
                    <div class="previewCard" style = "background-color: ${findColor(i)}">
                        <div class="previewCardPokemonName"><h4>${allPokemon[i - 1]['name']}<h4></div>
                        <div>#${allPokemon[i - 1]['id']}</div>
                        <div>${allPokemon[i - 1]['types']['0']['type']['name']}</div>
                        <div id ="typeTwo"></div>
                        <img src="${allPokemon[i - 1]['sprites']['other']['official-artwork']['front_default']}"/>
                    </div>
                `;
        }

        // function addSecondType(i) {
            // let secondType = allPokemon[i - 1]['types']['1']['type']['name'];
        //     if (secondType === !undefined) 
        //     document.getElementById('typeTwo').style.visibility = "hidden";
        // }


        async function loadPokemon(i) {
            let url = 'https://pokeapi.co/api/v2/pokemon/' + i;
            let response = await fetch(url);
            let currentPokemon = await response.json(); // JSON 
            allPokemon.push(currentPokemon);
        }

        
        function findColor(i) {

            let type = allPokemon[i - 1]['types'][0]['type']['name']
            switch (type) {
                case 'grass':
                    return '#75b658' //#75b658 3 #c5dcae 2 #46d1b1 1
                case 'bug':
                    return '#c7de9f'
                case 'fire':
                    return '#fb6c6c'
                case 'water':
                    return '#77befe'
                case 'electric':
                    return '#ffd86f' //#ffce4b-dunkler
                case 'ghost':
                    return '#8d5c9f'//#8d5c9f #7d528d 1
                case 'fighting':
                    return '#cb7f72' //#cfd6e3 #c43027 -rot #bb5544
                case 'ground':
                    return '#faebc2'
                case 'rock':
                    return '#49465b'
                case 'psychic':
                    return '#ef7295'
                case 'poison':
                    return '#bd94e0'

                // case 'normal': 
                //     return '#faebc2'
                // #9553cd
                default:
                    console.log(type)
                    return 'lightgrey'
            }
        }


        // // Name, Bild
        // function renderPokemonInfo(currentPokemon) {
        //     document.getElementById('pokemonName').innerHTML = currentPokemon['name']
        //     document.getElementById('pokemonImage').src = currentPokemon['sprites']['other']['official-artwork']['front_default']
        // }

    </script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f6f8fc;
            font-family: 'Lato', sans-serif;
        }

        .m-top80 {
            margin-top: 80px;
        }
#typeTwo {
    visibility: visible;
}
        .headline {

        }

        #pokedex {
            display: flex;
            justify-content: center;

            padding: 1%;
        }

        .previewCardPokemonName::first-letter {

        }


        .previewCard {

            display: flex;
            flex-direction: column;

            /* flex: 1; */
            margin: 1%;

            height: 250px;
            width: 300px;
            max-height: 300px;
            max-width: 400px;

        .previewCard img {

        }

        .pokemonCardContainer {
            display: flex;

            justify-content: center;
            height: 100%;

        }

        #pokemonCard {
            display: flex;
            flex-direction: column;

        }

        #pokemon {
            border-top-left-radius: 40px;

            color: white;
            display: flex;

        }

        #pokemonName::first-letter {

        }

        #pokemonImage {

            margin-top: -224px;
        }

        .info-container {
            background-color: white;

            margin-top: -40px;

            display: flex;

        }
    </style>

</head>
