<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let allPokemon = []
        let currentPokemon;


        async function loadAllPokemon() {
            let j = 1
            for (let i = j; i < j + 20; i++) {

                await loadPokemon(i);
                renderPokemonPreviewHTML(i);
            }

        }


        async function loadPokemon(i) {
            let url = 'https://pokeapi.co/api/v2/pokemon/' + i;
            let response = await fetch(url);
            let currentPokemon = await response.json(); // JSON 
            allPokemon.push(currentPokemon);
        }


        function renderPokemonInfo(i) {
            let pokemon = allPokemon[i - 1];
            document.getElementById('pokedex').innerHTML += renderPokemonInfoHTML(pokemon);
        }

        // Name, Bild
        function renderPokemonInfoHTML(pokemon) {
            return /*html*/`
            <div>#${pokemon['id']}</div>
            <img src="${pokemon['sprites']['other']['official-artwork']['front_default']}"/>
            `;
        }

        function renderPokemonPreviewHTML(i) {
            let pokemon = allPokemon[i - 1];
            document.getElementById('content').innerHTML += createPreviewCardHTML(pokemon);
        }

        function createPreviewCardHTML(pokemon) {
            return /*html*/ `
            <div >#${pokemon['id']}</div>
                <div>${pokemon['name']}</div>
                <img onclick="openDialog()" src="${pokemon['sprites']['other']['official-artwork']['front_default']}"/>
        
            `;
        }

        function openDialog() {
            document.getElementById('dialog').classList.remove('d-none');
        }

        function closeDialog() {
            document.getElementById('dialog').classList.add('d-none');
        }


    </script>

    <style>
        body {
            margin: 0;
        }

        #pokedex {
            min-height: 50vh;
            background-color: rgb(255, 28, 28);
            color: white;
            padding-top: 1px;
        }

        #pokedex img {
            min-height: 300px;
        }

        .info-container {
            background-color: white;
            border-radius: 40px;
            margin-top: -40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }


        .dialog-bg {
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 999;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog {
            height: 50vh;
            width: 50vw;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 24px;
        }

        .d-none {
            display: none;
        }
    </style>

</head>

<body onload="loadAllPokemon()">
    <div id="content">


        <div id="pokedex">
            <h1 id="pokemonName">Name</h1>
        </div>
        <div class="info-container"></div>


        <!-- ALT -->
        <!-- <div id="pokedex"></div>
        <div id="hide_pokemon_card" class="d-none">
            <div id="pokemonCardContainer" class="bg">
                <div id="pokemonCard"></div>
            </div>
        </div> -->

        <div id="dialog" class="dialog-bg d-none" onclick="closeDialog()">
            <div class="dialog">
                <h1>Dialog</h1>
                <p id="dialog-message">Informationen</p>
    
            </div>
        </div>



    </div>
</body>

</html>
