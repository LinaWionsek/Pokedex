<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let allPokemon = []


        async function loadAllPokemon() {

            for (let i = 1; i < 11; i++) {
                await loadPokemon(i)
                renderPokemonPreviewHTML(i);
            }
        }


        function renderPokemonPreviewHTML(i) {
            document.getElementById('pokedex').innerHTML += `
                    <div style = "background-color: ${findColor(i)}">
                        <div>${allPokemon[i - 1]['name']}</div>
                        <img src="${allPokemon[i - 1]['sprites']['other']['official-artwork']['front_default']}"/>
                    </div>
                `;
        }

        function findColor(i) {

            let type = allPokemon[i - 1]['types'][0]['type']['name']
            switch (type) {
                case 'grass':
                case 'bug':
                    return 'green'
                case 'fire':
                    return '#fb6c6c'
                case 'water':
                    return 'blue'

                default:
                    console.log(type)
                    return 'white'
            }
        }

        async function loadPokemon(i) {
            let url = 'https://pokeapi.co/api/v2/pokemon/' + i;
            let response = await fetch(url);
            let currentPokemon = await response.json(); // JSON 
            allPokemon.push(currentPokemon);
        }




        // // Name, Bild
        // function renderPokemonInfo(currentPokemon) {
        //     document.getElementById('pokemonName').innerHTML = currentPokemon['name']
        //     document.getElementById('pokemonImage').src = currentPokemon['sprites']['other']['official-artwork']['front_default']
        // }

    </script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f6f8fc;
            font-family: 'Lato', sans-serif;
            font-family: 'Roboto', sans-serif;
        }

        #content {
            width: 50vw;
        }

        .pokemonCardContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        #pokemonCard {
            display: flex;
            flex-direction: column;
            width: 50vw;


        }

        #pokemon {
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            width: 100%;
            min-height: 50vh;
            color: white;
            display: flex;
            justify-content: center;
            background-color: #fb6c6c;

        }

        #pokemonName::first-letter {
            text-transform: uppercase;
        }

        #pokemonImage {
            height: 300px;
            margin-top: -224px;
        }

        .info-container {
            background-color: white;
            border-radius: 40px;
            margin-top: -40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }
    </style>

</head>

<body onload="loadAllPokemon()">
    <div id="pokedex"></div>
    <div class="pokemonCardContainer" style="display: none;">

        <div id="pokemonCard">

            <div id="pokemon">

            </div>

            <div class="info-container">
                <img id="pokemonImage">
                <div id="pokemonName">Name</div>
                <div id="stats">
                    <div id="hp"></div>
                    <div id="hpValue"></div>

                </div>
            </div>

        </div>

    </div>






</body>

</html>
